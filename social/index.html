<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redes Sociais</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <div class="celular">
      <div class="tela">
        <iframe src="paginas/home.html" frameborder="0" name="frame"></iframe>
      </div>
    </div>
    <div class="imagens">

      <div class="icon-anim"><a href="paginas/home.html" target="frame"><img class="icon" src="imagens/logo-home.jpg" alt="Home"></a></div>

      <div class="icon-anim"><a href="paginas/facebook.html" target="frame"><img class="icon" src="imagens/logo-facebook.jpg" alt="facebook"></a></div>

      <div class="icon-anim"><a href="paginas/github.html" target="frame"><img src="imagens/logo-github.jpg" alt="Github" class="icon"></a></div>

      <div class="icon-anim"><a href="paginas/instagram.html" target="frame"><img src="imagens/logo-instagram.jpg" alt="Instagram" class="icon"></a></div>

      <div class="icon-anim"><a href="paginas/youtube.html" target="frame"><img src="imagens/logo-youtube.jpg" alt="Youtube" class="icon"></a></div>

    </div>
  </div>
</body>
</html>
