<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iFrame</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="main-container">
      <h1>Conteúdos dentro de iframe</h1>
      <h2>Vídeos</h2>
      <div class="iframe-container">
        <iframe src="https://www.youtube.com/embed/X7VvZ2xAUzo?si=8TLvVLBTk3kpwrAh" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </div>
      <h2>Mapas</h2>
      <div class="iframe-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d511.6111266951743!2d-50.15734033373723!3d-30.03059099867227!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2s!5e1!3m2!1spt-BR!2sbr!4v1749512277479!5m2!1spt-BR!2sbr" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
      <h2>Planilhas</h2>
      <div class="iframe-container">
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQvUZ95rcwCTwN2OOfm7mtlogMaS0gMsnH3ebLMDvttuq7xgCMw-7wgTYES8O1T48vPEK5X-qNa3bIG/pubhtml?widget=true&amp;headers=false"></iframe>
      </div>
    </div>
  </main>
</body>
</html>
